<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>FrontOffice — Réservations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .error { color: red; margin: 10px 0; }
        .btn { display: inline-block; padding: 8px 16px; background: #28a745; color: white;
               text-decoration: none; border-radius: 4px; margin: 10px 0; }
        .btn:hover { background: #218838; }
        form { margin: 10px 0; }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/reservations}">Réservations</a>
    <a th:href="@{/hotels}">Hôtels</a>
</nav>

<h1>FrontOffice — Liste des réservations</h1>

<form method="get" th:action="@{/reservations}">
    <label for="date">Filtrer par date :</label>
    <input type="date" id="date" name="date" th:value="${selectedDate}" />
    <button type="submit">Filtrer</button>
    <a th:href="@{/reservations}">Effacer</a>
</form>

<div th:if="${selectedDate} and ${selectedDate} != ''">
    <strong>Filtré pour le :</strong> <span th:text="${selectedDate}"></span>
    <span th:if="${#lists.isEmpty(reservations)}"> — Aucun résultat</span>
    <span th:if="${!#lists.isEmpty(reservations)}"> — <span th:text="${#lists.size(reservations)}"></span> résultat(s)</span>
</div>

<div th:if="${error}" class="error" th:text="${error}"></div>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Hôtel</th>
        <th>Client</th>
        <th>Passagers</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res : ${reservations}">
        <td th:text="${res.id}"></td>
        <td th:text="${res.hotel != null ? res.hotel.nom : 'N/A'}"></td>
        <td th:text="${res.idClient}"></td>
        <td th:text="${res.nbPassager}"></td>
        <td th:text="${res.dateHeure}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(reservations)}">
        <td colspan="5">Aucune réservation trouvée.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
